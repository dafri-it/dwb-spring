<div style="display: flex">
  <app-category-tree [tree]="tree"></app-category-tree>
  <div>
    <h2>{{title}}</h2>
    <ul>
    @for (event of events; track event.nr) {
      <app-event-list-item [event]="event"></app-event-list-item>
    }
    </ul>
    <div [innerHTML]="text"></div>
  </div>
</div>
