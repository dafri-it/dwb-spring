<div style="display: flex;gap: 10px">
  @if (previous) {
    <a [routerLink]="href" [queryParams]="previousParams">previous</a>
  }

  @for (page of pages; track $index) {
    <a [routerLink]="href" [queryParams]="pageParams(page)">{{ $index + 1 }}</a>
  }

  @if (next) {
    <a [routerLink]="href" [queryParams]="nextParams">next</a>
  }
</div>
