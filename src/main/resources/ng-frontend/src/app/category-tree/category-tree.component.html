<h1>Tree</h1>
<ul>
  @for (category of tree; track category.nr) {
    <li><a [routerLink]="'/category/' + category.nr">{{ category.name }}</a>
      <ul>
        @for (child of category.children; track child.nr) {
          <li><a [routerLink]="'/category/' + child.nr">{{ child.name }}</a></li>
        }
      </ul>
    </li>
  }
</ul>
